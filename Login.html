
<!DOCTYPE html>
<html lang="en">
<head>
<title>Vườn Cây Mini - Không gian đẹp cho khu vườn của bạn</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> 
	addEventListener("load", function() { 
		setTimeout(hideURLbar, 0); 
	}, false);
	function hideURLbar(){ 
		window.scrollTo(0,1); 
	} 
</script>

<link rel="stylesheet" href="Css/style.css">
<link rel="stylesheet" href="Css/fontawesome-free-5.15.1-web/css/all.css">


</head>
<body class="body-login">
		
		<div class="header-login">
			<h1>Vườn Cây Mini</h1>
		</div>
		
		<div class="main-login">
	          
			<div class="login-form">
				<h2>Đăng Nhập</h2>
				<form action="#" method="post">
					<div class="form-sub-login">
						<input id="username" type="text" name="Username" placeholder="Tên đăng nhập " required="" />
					<div class="icon-login">
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
					</div>
					<div class="form-sub-login">
						<input id="password" type="password" name="Password" placeholder="Mật khẩu " required="" />
					<div class="icon-login">
						<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					</div>
					</div>
					<label class="anim">
					<input type="checkbox" class="checkbox">
						<span>Nhớ tài khoản</span> 
					</label> 
					<div class="submit-agileits"  style="margin-bottom: 20px;" >
						<a id="link" href="" onclick="login()" >Đăng Nhập</a>
					</div>
					<p style="color: white;">Nếu chưa có tài khoản, <a href="Register.html" style="color: #00c6d7;font-weight: bold;margin-top: 20px;">click vào đây</a> để đăng ký</p>
					<br>
					<div class="clear"></div>
					
				</form>

			</div>
	<!--//form-ends-here-->

		</div>
		<!--//main-->

		<script type="text/javascript">
			function login(){
				var users = JSON.parse(localStorage.getItem('users'));
				var username = document.getElementById("username").value;
				var userLoging;
				var password = document.getElementById("password").value;
				for(i = 0;i<users.length; i++){
					if(users[i].username == username && users[i].password == password){
						userLoging = users[i];
						localStorage.setItem('userLoging', JSON.stringify(userLoging));

						
			
					}
				}
				var userLoging = JSON.parse(localStorage.getItem('userLoging'));
				if(userLoging.pemission == 'admin'){
					document.getElementById("link").href = './Admin/Admin.html';
				}else{
					document.getElementById("link").href = 'Index.html';
				}
			}
		</script>
</body>
</html>
