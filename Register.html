
<!DOCTYPE html>
<html>
<head>
<title>Vườn Cây Mini - Không gian đẹp cho khu vườn của bạn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href="Css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="Css/style.css" rel='stylesheet' type='text/css' media="all" />
<!-- /css -->
</head>
<body class="register">
<h1 class="registerls">Vườn Cây Mini</h1>
<div class="content-registerls">
	<div class="content-agile1">
		<h2 class="agileits1">Vườn Cây Mini</h2>
		<p class="agileits2">Khu vườn đẹp giữa lòng thành phố</p>
	</div>
	<div class="content-agile2">
		<form action="#" method="post">
			<div class="form-control registerlayouts"> 
				<input type="text" id="user" name="user" placeholder="Tên đăng nhập" title="Please enter your First Name" required="">
			</div>

			<div class="form-control registerlayouts">	
				<input type="email" id="email" name="email" placeholder="mail@example.com" title="Please enter a valid email" required="">
			</div>

			<div class="form-control agileinfo">	
				<input type="password" class="lock" name="password" placeholder="Mật khẩu" id="password1" required="">
			</div>	

			<div class="form-control agileinfo">	
				<input type="password" class="lock" name="confirm-password" placeholder="Nhập lại mật khẩu" id="password2" required="">
			</div>			
			
			<div class="submit-agileits"  style="margin-bottom: 20px;" >
				<a id="link" href="" onclick="register()" >Đăng Ký</a>
			</div>
		</form>
		<script type="text/javascript">
			window.onload = function () {
				document.getElementById("password1").onchange = validatePassword;
				document.getElementById("password2").onchange = validatePassword;
			}
			function validatePassword(){
				var pass2=document.getElementById("password2").value;
				var pass1=document.getElementById("password1").value;
				if(pass1!=pass2)
					document.getElementById("password2").setCustomValidity("Nhập lại mật khẩu không đúng");
				else
					document.getElementById("password2").setCustomValidity('');	 
					//empty string means no validation error
			}
			function register(){
				var username=document.getElementById("user").value;
				var email=document.getElementById("email").value;
				var password=document.getElementById("password1").value;
				var register = '';
				register += '{';
				register += '"firstname":"Người",';
				register += '"lastname":"mới",';
				register += '"address":"",';
				register += '"phone":"",';
				register += '"email":' +JSON.stringify(email)+ ',';
				register += '"username":' +JSON.stringify(username)+ ',';
				register += '"password":' +JSON.stringify(password)+ ',';
				register += '"permission":"user"';
				register += '}';
				var i;
				var users = '[';
				var userExsist = JSON.parse(localStorage.getItem('users'));
				localStorage.removeItem('users');
				for(i=0;i<userExsist.length;i++){
					users += JSON.stringify(userExsist[i]) + ',';
				}
			 	users += register;
			 	users += ']';
				localStorage.setItem('users', users);
				alert("Đăng ký thành công");
				document.getElementById("link").href = 'Login.html';
			}
			
		</script>
		<p class="wthree registerl">Đăng nhập nhanh với </p>
		<ul class="social-agileinfo wthree2">
			<li><a href="#"><i class="fa fa-facebook"></i></a></li>
			<li><a href="#"><i class="fa fa-youtube"></i></a></li>
			<li><a href="#"><i class="fa fa-twitter"></i></a></li>
			<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
		</ul>
	</div>
	<div class="clear"></div>
</div>
</body>
</html>
